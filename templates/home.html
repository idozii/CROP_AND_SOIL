<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - idozii</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">idozii</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
                    <li><a href="{{ url_for('real_data') }}">Real Data</a></li>
                    <li><a href="{{ url_for('recommendations') }}">Recommendations</a></li>
                    <li><a href="{{ url_for('select_algorithm') }}">Models</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('user') }}">User</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="background">
        <div class="container">
            <h1>Welcome to Agriculture</h1>
            <p class="tagline">Your one-stop solution for crop and fertilizer recommendations.</p>
            <div class="login-form">
                <h2>User Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <label for="email">Enter Your Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Enter Your Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
