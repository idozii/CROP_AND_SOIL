<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop & Fertilizer Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">ðŸŒ± AI Crop & Fertilizer Advisor</h1>
                        <p class="text-center text-muted mb-4">Enter your soil and environmental data to get AI-powered recommendations</p>
                        
                        <form method="POST" action="/predict">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Soil Type</label>
                                    <select name="soil_type" class="form-select" required>
                                        <option value="Sandy">Sandy</option>
                                        <option value="Loamy" selected>Loamy</option>
                                        <option value="Black">Black</option>
                                        <option value="Red">Red</option>
                                        <option value="Clayey">Clayey</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Temperature (Â°C)</label>
                                    <input type="number" name="temperature" class="form-control" value="25" min="0" max="50" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Humidity (%)</label>
                                    <input type="number" name="humidity" class="form-control" value="60" min="0" max="100" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Soil Moisture (%)</label>
                                    <input type="number" name="moisture" class="form-control" value="40" min="0" max="100" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Nitrogen (mg/kg)</label>
                                    <input type="number" name="nitrogen" class="form-control" value="50" min="0" max="100" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Potassium (mg/kg)</label>
                                    <input type="number" name="potassium" class="form-control" value="45" min="0" max="100" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Phosphorus (mg/kg)</label>
                                    <input type="number" name="phosphorus" class="form-control" value="55" min="0" max="100" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                                Get AI Recommendations ðŸš€
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
