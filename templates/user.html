<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - idozii</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">idozii</div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('real_data') }}">Real Data</a></li>
                    <li><a href="{{ url_for('recommendations') }}">Recommendations</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="background">
        <div class="container">
            <h1>Soil Analysis Form</h1>
            <form action="{{ url_for('predict') }}" method="POST" class="analysis-form">
                <div class="form-group">
                    <label for="soil_type">Soil Type:</label>
                    <select id="soil_type" name="soil_type" required>
                        <option value="">Select Soil Type</option>
                        <option value="Clay">Clay</option>
                        <option value="Sandy">Sandy</option>
                        <option value="Loamy">Loamy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" step="0.1" id="humidity" name="humidity" required>
                </div>
                <div class="form-group">
                    <label for="moisture">Moisture (%):</label>
                    <input type="number" step="0.1" id="moisture" name="moisture" required>
                </div>
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (mg/kg):</label>
                    <input type="number" step="0.1" id="nitrogen" name="nitrogen" required>
                </div>
                <div class="form-group">
                    <label for="potassium">Potassium (mg/kg):</label>
                    <input type="number" step="0.1" id="potassium" name="potassium" required>
                </div>
                <div class="form-group">
                    <label for="phosphorus">Phosphorus (mg/kg):</label>
                    <input type="number" step="0.1" id="phosphorus" name="phosphorus" required>
                </div>
                <button type="submit" class="submit-btn">Get Recommendations</button>
            </form>
        </div>
    </div>
</body>
</html>
