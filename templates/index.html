<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Fertilizer Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop and Fertilizer Recommendation</h1>
        <form action="/predict" method="post">
            <label for="soil_type">Soil Type:</label>
            <input type="text" id="soil_type" name="soil_type" required>
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" required>
            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity" name="humidity" required>
            <label for="moisture">Moisture:</label>
            <input type="text" id="moisture" name="moisture" required>
            <label for="nitrogen">Nitrogen:</label>
            <input type="text" id="nitrogen" name="nitrogen" required>
            <label for="potassium">Potassium:</label>
            <input type="text" id="potassium" name="potassium" required>
            <label for="phosphorus">Phosphorus:</label>
            <input type="text" id="phosphorus" name="phosphorus" required>
            <input type="submit" value="Predict">
        </form>
        {% if crop_prediction %}
            <div class="result">
                <h2>Recommended Crop: {{ crop_prediction }}</h2>
            </div>
        {% endif %}
        {% if fertilizer_prediction %}
            <div class="result">
                <h2>Recommended Fertilizer: {{ fertilizer_prediction }}</h2>
            </div>
        {% endif %}
        {% if error %}
            <div class="error">
                <h2>Error: {{ error }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
